  /exams/{EXAM_ID}/events:
    get:
      tags:
        - Exams
      summary: Eventos do exame
      description: Endpoint Server-Sent Events (SSE) para receber atualizações em tempo real sobre o processamento do exame
      security:
        - ApiKeyAuth: []
      parameters:
        - name: EXAM_ID
          in: path
          required: true
          schema:
            type: string
          description: ID único do exame
          example: "rnq71oedacu1ieqmpc80yu3x"
        - name: x-daai-professional-id
          in: header
          required: true
          schema:
            type: string
          description: ID do profissional responsável pelo processamento dos exames
      responses:
        "200":
          description: Stream de eventos estabelecido com sucesso
          content:
            text/event-stream:
              schema:
                type: object
                properties:
                  event:
                    type: string
                    description: Tipo do evento
                    enum:
                      - exam.processing
                      - exam.completed
                      - exam.failed
                      - exam.integrated
                    example: exam.completed
                required:
                  - event
        "401":
          description: Não autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
                  statusCode:
                    type: integer
                    example: 401
                required:
                  - message
                  - statusCode
        "404":
          description: Exame não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem de erro
                    example: "Exam not found"
                  error:
                    type: string
                    description: Tipo do erro
                    example: "Not Found"
                  statusCode:
                    type: integer
                    description: Código do status HTTP
                    example: 404
                required:
                  - message
                  - error
                  - statusCode
